<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Firecracker Reveal - Option A</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #firecracker-container {
    text-align: center;
    position: relative;
    z-index: 10;
  }

  #fuse-btn {
    padding: 15px 30px;
    background: #ff0000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    color: white;
    transition: 0.3s;
  }
  #fuse-btn:hover {
    transform: scale(1.1);
  }

  #wish-box {
    margin-top: 20px;
    font-size: 26px;
    opacity: 0;
    transition: opacity 1.5s;
  }

  /* FULLSCREEN BOOM FLASH */
  #flash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
  }

  /* Fireworks GIF background */
  #fireworks-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('fireworks.gif') center/cover no-repeat;
    opacity: 0;
    transition: opacity 2s;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="fireworks-bg"></div>
<div id="flash"></div>

<div id="firecracker-container">
  <button id="fuse-btn">ðŸ”¥ Light the Fuse</button>

const boomSfx = document.getElementById('boom-sfx');
const crackleSfx = document.getElementById('crackle-sfx');

button.addEventListener('click', () => {
  button.disabled = true;
